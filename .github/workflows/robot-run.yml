name: Robot Framework Automated API Tests

on:
  push:
    paths:
      - 'tests/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # อัปเกรดเป็น v4

      - name: Set up Python
        uses: actions/setup-python@v5 # อัปเกรดเป็น v5 เพื่อความใหม่ล่าสุด
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-requests

      - name: Run Robot Framework Tests
        run: |
          # ตรวจสอบว่ามีโฟลเดอร์ tests จริงไหมก่อนรัน เพื่อป้องกัน Error
          mkdir -p results
          robot -d results tests/**/*.robot

      - name: Upload Test Results
        if: always() 
        uses: actions/upload-artifact@v4 # อัปเกรดเป็น v4 ตามที่ GitHub แจ้งเตือน
        with:
          name: robot-test-results
          path: results/