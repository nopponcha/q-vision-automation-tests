name: Robot Framework Automated API Tests

on:
  push:
    paths:
      - 'tests/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-requests
          # เปลี่ยนมาใช้ตัวนี้ครับ เป็นตัวมาตรฐาน
          pip install robotframework-influxdb-listener

      - name: Run Robot Framework Tests with Listener
        run: |
          mkdir -p results
          # ใช้ Listener เชื่อมต่อกับ Ngrok URL ของคุณ
          # รูปแบบ: --listener InfluxDBListener:<URL>:<Token>:<Org>:<Bucket>
          # เพิ่ม Metadata เพื่อให้แยกการรันแต่ละครั้งใน Grafana ได้ง่าย
          robot -d results \
          --listener "InfluxDBListener:https://a0a7-131-229-247-58.ngrok-free.app:admin:password1234:my-org:robot-metrics" \
          tests/**/*.robot

      - name: Upload Test Results
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: results/